<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Minute Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 20vh;
      font-size : 20vh;
    }
  </style>
</head>
<body>

<h1 id="timer">10:00</h1>

<script>
  const timerDuration = 600                                                     // 10 minutes
  const audio         = new Audio('https://github.com/philiprbrenan/philiprbrenan.github.io/raw/main/timer/Bella%20ciao%20ringtone%20meloboom.mp3') // Chimes
  const timerDisplay  = document.getElementById('timer')
  var secondsLeft     = timerDuration

  function countdown() {                                                        // Count down and play chimes at end
    const minutes  = Math.floor(secondsLeft / 60);
    const seconds2 = secondsLeft % 60;
    const seconds  = seconds2 < 10 ? '0' + seconds2 : seconds2;

    timerDisplay.textContent = minutes + ':' + seconds;                         // Format display 

    if (secondsLeft === 0) audio.play()                                         // Finished - play chimes
    else {
      secondsLeft--                                                             // Count down
      setTimeout(countdown, 1000)
    }
  }

  countdown()                                                                   // Start the countdown when the page loads
</script>
</body>
</html>
